name: Processor Service CI/CD

on:
  push:
    paths:
      - 'services/processor/**'
      - 'packages/schemas/**'
      - '.github/workflows/processor.yml'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'services/processor/**'
      - 'packages/schemas/**'
      - '.github/workflows/processor.yml'
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-processor

jobs:
  test-cpp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Build C++ parser
      run: |
        cd services/processor
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)
    
    - name: Test C++ parser
      run: |
        cd services/processor/build
        if [ -f "test_parser" ]; then ./test_parser; fi
        echo "C++ parser built successfully"

  lint-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        pip install black isort flake8 mypy
    
    - name: Run Python linters
      run: |
        cd services/processor
        black --check *.py
        isort --check-only *.py
        flake8 *.py
        mypy *.py --ignore-missing-imports

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-cpp, lint-python]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/processor/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to staging
      run: |
        echo "Deploying processor service to staging..."
        # Add staging deployment commands

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deploying processor service to production..."
        # Add production deployment commands