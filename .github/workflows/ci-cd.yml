name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test shared packages
  packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [schemas]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        npm install
        cd packages/${{ matrix.package }}
        if [ -f package.json ]; then npm install; fi
        if [ -f setup.py ]; then pip install -e .; fi
    
    - name: Build package
      run: |
        cd packages/${{ matrix.package }}
        if [ -f package.json ]; then npm run build; fi
        if [ -f setup.py ]; then python setup.py build; fi
    
    - name: Test package
      run: |
        cd packages/${{ matrix.package }}
        if [ -f package.json ]; then npm test; fi
        if [ -f setup.py ]; then python -m pytest; fi

  # Build and test services
  services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, frontend, processor]
        include:
          - service: api
            context: ./services/api
            dockerfile: Dockerfile
            test_cmd: pytest
          - service: frontend
            context: ./services/frontend
            dockerfile: Dockerfile
            test_cmd: npm test
          - service: processor
            context: ./services/processor
            dockerfile: Dockerfile
            test_cmd: echo "No tests yet"
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build service image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.context }}/${{ matrix.dockerfile }}
        push: false
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test service
      run: |
        cd ${{ matrix.context }}
        ${{ matrix.test_cmd }}

  # Security scanning
  security:
    runs-on: ubuntu-latest
    needs: [packages, services]
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [packages, services, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # docker-compose -f docker-compose.staging.yml up -d

  # Deploy to production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [packages, services, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # docker-compose -f docker-compose.prod.yml up -d